<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->

    <title>{{ page.title }}</title>
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body>
    <aside id="sidebar">
      <nav id="tags">
        <a href="/index.html" id="avatar"></a>

        <ul id="tags__ul">
          <li id="js-label1" class="tags__li tags-btn active">All Posts</li>
		  <li id="js-label2" class="tags__li tags-btn">Announcement</li>
          <li id="js-label3" class="tags__li tags-btn">New Features</li>
          <li id="js-label4" class="tags__li tags-btn">Engineering</li>
		  <li id="js-label5" class="tags__li tags-btn">Tutorials</li>
          <li id="js-label6" class="tags__li tags-btn">Members</li>
        </ul>

        <div id="tags__bottom">
          <a href="mailto:dev@qsanguosha.org" id="icon-email" class="tags-btn fontello"></a>
          <a href="/rss.xml" id="icon-feed" class="tags-btn fontello"></a>
        </div>
      </nav> <!-- end #tags -->

      <div id="posts-list">
		<form action="/search" method="get">
		  <a href="/index.html" id="mobile-avatar"></a>
		  <input type="text" id="search-query" name="q" placeholder="Search..." autocomplete="off">
		</form>
		
		<section id="search-results" style="display: none;">
		  <p>Search results</p>
		  <div class="entries">
		  </div>
		</section>
		
		{% raw %}
		<script id="search-results-template" type="text/mustache">
		  {{#entries}}
			<article>
			  <h3>
				{{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
				<a href="{{url}}">{{title}}</a>
			  </h3>
			</article>
		  {{/entries}}
		</script>
		{% endraw %}

        <nav id="pl__container">
        {% for post in site.posts %}
          <a class="{{ post.categories }} pl__all" href="{{ post.url }}"><span class="pl__circle"></span><span class="pl__title">{{ post.title }}</span><span class="pl__date">{{ post.date | date: "%b %Y" }}</span></a>
        {% endfor %}
        </nav>
      </div> <!-- end #posts-list -->
    </aside> <!-- end #sidebar -->

    <div id="post">
      <div id="pjax">
        {{ content }}
      </div> <!-- end #pjax -->

      <div id="post__toc-trigger">
        <div id="post__toc">
          <span id="post__toc-title">Table of Contents</span>
          <ul id="post__toc-ul"></ul>
        </div>
      </div>
    </div> <!-- end #post -->

    <button id="js-fullscreen"><span id="icon-arrow" class="fontello"></span></button>

    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/jquery.pjax.js"></script>
    <script src="/assets/js/nprogress.js"></script>
    <script src="/assets/js/script.js"></script>
	<script src="/js/search.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
	  $(function() {
		$('#search-query').lunrSearch({
		  indexUrl: '/js/index.json',   // Url for the .json file containing search index data
		  results : '#search-results',  // selector for containing search results element
		  entries : '.entries',         // selector for search entries containing element (contained within results above)
		  template: '#search-results-template'  // selector for Mustache.js template
		});
	  });
	</script>
  </body>
</html>
